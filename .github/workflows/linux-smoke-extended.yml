name: Linux Smoke (Extended)

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Docker version
        run: docker version

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build launcher (release)
        run: cargo build --release

      - name: Build required images (codex, aider)
        run: make build-codex build-aider

      - name: Run codex --version via launcher
        run: ./aifo-coder codex --version

      - name: Run aider --version via launcher
        run: ./aifo-coder aider --version
