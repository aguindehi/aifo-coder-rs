name: Linux Smoke (Extended)

on:
  push:
    branches: [ main, master ]
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        flavor: [full, slim]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Docker version
        run: docker version

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Cache cargo build target
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: ${{ runner.os }}-target-

      - name: Build launcher (release)
        run: cargo build --release

      - name: Build required images (codex, crush, aider) - ${{ matrix.flavor }}
        run: if [ "${{ matrix.flavor }}" = "slim" ]; then DOCKER_BUILDKIT=1 make build-codex-slim build-crush-slim build-aider-slim; else DOCKER_BUILDKIT=1 make build-codex build-crush build-aider; fi

      - name: Install cargo-nextest
        run: cargo install cargo-nextest --locked

      - name: Run integration tests (target-state filters)
        run: cargo nextest run -E 'test(/^int_/)' --profile ci --no-fail-fast

      - name: Run E2E tests (target-state filters)
        run: cargo nextest run --run-ignored ignored-only -E 'test(/^e2e_/)' --profile ci --no-fail-fast

      - name: Run codex --version via launcher - ${{ matrix.flavor }}
        run: if [ "${{ matrix.flavor }}" = "slim" ]; then AIFO_CODER_IMAGE_FLAVOR=slim ./aifo-coder codex --version; else ./aifo-coder codex --version; fi

      - name: Run crush --version via launcher - ${{ matrix.flavor }}
        run: if [ "${{ matrix.flavor }}" = "slim" ]; then AIFO_CODER_IMAGE_FLAVOR=slim ./aifo-coder crush --version; else ./aifo-coder crush --version; fi

      - name: Run aider --version via launcher - ${{ matrix.flavor }}
        run: if [ "${{ matrix.flavor }}" = "slim" ]; then AIFO_CODER_IMAGE_FLAVOR=slim ./aifo-coder aider --version; else ./aifo-coder aider --version; fi

      - name: Lightweight help smoke (codex --help) - ${{ matrix.flavor }}
        run: if [ "${{ matrix.flavor }}" = "slim" ]; then AIFO_CODER_IMAGE_FLAVOR=slim ./aifo-coder codex --help; else ./aifo-coder codex --help; fi

      - name: Lightweight help smoke (crush --help) - ${{ matrix.flavor }}
        run: if [ "${{ matrix.flavor }}" = "slim" ]; then AIFO_CODER_IMAGE_FLAVOR=slim ./aifo-coder crush --help; else ./aifo-coder crush --help; fi

      - name: Lightweight help smoke (aider --help) - ${{ matrix.flavor }}
        run: if [ "${{ matrix.flavor }}" = "slim" ]; then AIFO_CODER_IMAGE_FLAVOR=slim ./aifo-coder aider --help; else ./aifo-coder aider --help; fi

      - name: Validate workspace mounts and UID mapping (crush) - ${{ matrix.flavor }}
        run: |
          if [ "${{ matrix.flavor }}" = "slim" ]; then suffix="-slim"; else suffix=""; fi
          img="aifo-coder-crush${suffix}:latest"
          rm -f _aifo_doctor.txt _aifo_uid.txt
          docker run --rm -u "$(id -u):$(id -g)" -v "$PWD:/workspace" -w /workspace "$img" sh -lc "echo ok > /workspace/_aifo_doctor.txt && id -u > /workspace/_aifo_uid.txt"
          test -f _aifo_doctor.txt
          test "$(cat _aifo_uid.txt)" = "$(id -u)"
          if stat -c %u _aifo_doctor.txt >/dev/null 2>&1; then
            test "$(stat -c %u _aifo_doctor.txt)" = "$(id -u)"
          elif stat -f %u _aifo_doctor.txt >/dev/null 2>&1; then
            test "$(stat -f %u _aifo_doctor.txt)" = "$(id -u)"
          fi
          rm -f _aifo_doctor.txt _aifo_uid.txt
