name: pnpm-node-ci

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  node-tests:
    runs-on: ubuntu-latest
    env:
      # Ensure pnpm uses the repo-local shared store
      PNPM_STORE_PATH: ${{ github.workspace }}/.pnpm-store
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore pnpm store cache
        uses: actions/cache@v4
        with:
          path: .pnpm-store
          key: aifo-pnpm-${{ runner.os }}-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            aifo-pnpm-${{ runner.os }}-

      - name: Install pnpm
        run: npm install -g pnpm@9

      - name: Host-side pnpm fetch (warm store for offline installs)
        run: pnpm fetch

      - name: Host-side pnpm install (shared .pnpm-store, offline when cache present)
        run: pnpm install --offline --frozen-lockfile || pnpm install --frozen-lockfile

      - name: Run Node tests inside toolchain sidecar
        run: ./aifo-coder toolchain node -- pnpm test
