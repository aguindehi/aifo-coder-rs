name: linux-help-checks

on:
  push:
    branches:
      - "**"
  pull_request:

concurrency:
  group: linux-help-checks-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build codex image (with cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: codex
          tags: aifo-coder-codex:ci
          build-args: |
            REGISTRY_PREFIX=
            KEEP_APT=0
          cache-from: type=gha,scope=aifo-coder-images
          cache-to: type=gha,mode=max,scope=aifo-coder-images
          load: true

      - name: Build crush image (with cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: crush
          tags: aifo-coder-crush:ci
          build-args: |
            REGISTRY_PREFIX=
            KEEP_APT=0
          cache-from: type=gha,scope=aifo-coder-images
          cache-to: type=gha,mode=max,scope=aifo-coder-images
          load: true

      - name: Build aider image (with cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          target: aider
          tags: aifo-coder-aider:ci
          build-args: |
            REGISTRY_PREFIX=
            KEEP_APT=0
          cache-from: type=gha,scope=aifo-coder-images
          cache-to: type=gha,mode=max,scope=aifo-coder-images
          load: true

      - name: Check codex --help
        run: docker run --rm aifo-coder-codex:ci codex --help

      - name: Check crush --help
        run: docker run --rm aifo-coder-crush:ci crush --help

      - name: Check aider --help
        run: docker run --rm aifo-coder-aider:ci aider --help
