[package]
name = "aifo-coder"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Host-side launcher for containerized coding agents (Codex, Crush, Aider) using Docker"
repository = ""

[dependencies]
clap = { version = "4.5.7", features = ["derive"] }
which = "6.0.1"
