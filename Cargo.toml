[package]
name = "aifo-coder"
version = "0.3.0"
edition = "2021"
license = "MIT OR Apache-2.0"
description = "Host-side launcher for containerized coding agents (Codex, Crush, Aider) using Docker"
repository = ""

[dependencies]
clap = { version = "4.5", features = ["derive"] }
which = "6"
atty = "0.2"
nix = { version = "0.29", default-features = false, features = ["fs", "process", "user"] }
home = "0.5"
serde_json = "1"
once_cell = "1"
libc = "0.2"
